<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="regis.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register">
        <div class="header">
            <header><b>Create Account</b></header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="agreement">
            <section>
                <input type="checkbox" id="agree">
                <label for="agree">I agree with <a href="#"><u>Term</u></a> and <a href="#"><u>Privacy Policy</u></a></label>
            </section>
        </div>
        <div class="submit">
            <button class="button-submit" id="submit"></button>
            <label for="submit">Create Account</label>
        </div>
        <div class="sign-in">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
    <div id="particles-js"></div> <!-- Div tambahan untuk partikel -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.json loaded...');
        });
    </script>
</body>
</html>
